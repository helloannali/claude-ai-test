server:
  port: 8080

spring:
  application:
    name: demo

  datasource:
    url: jdbc:sqlite:./data/demo.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.sqlite.hibernate.dialect.SQLiteDialect

logging:
  level:
    com.example.demo: DEBUG
    org.springframework.web: INFO
